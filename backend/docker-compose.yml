version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keywordschat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keywordschat}
      POSTGRES_DB: ${POSTGRES_DB:-keywordschat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://keywordschat:keywordschat@db:5432/keywordschat}
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:






