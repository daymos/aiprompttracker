<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Simple conversational keyword research tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="google-signin-client_id" content="149794489949-n76062u9scrnki2sbp22aaivat2eccri.apps.googleusercontent.com">
  <title>KeywordsChat</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="apple-touch-icon" href="logo.svg">
  <link rel="manifest" href="manifest.json">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    // Unregister ALL existing service workers immediately
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log('[CACHE FIX] Service worker unregistered');
        }
      });
    }
    
    // Wait for flutter.js to load, then load app WITHOUT service worker
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        },
        serviceWorker: null // NO SERVICE WORKER
      });
    });
  </script>
</body>
</html>
