<!DOCTYPE html>
<html lang="en">

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1f2e 0%, #2c3340 100%);

            overflow: hidden;

        /* Background pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, #95e1d3 2px, #95e1d3 4px),

        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 1;
            flex: 1;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255, 213, 128, 0.15);
            border: 1px solid rgba(255, 213, 128, 0.3);
            color: #ffd580;
            padding: 8px 20px;
            border-radius: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 25px;
        }
        
        .highlight {
            background: linear-gradient(135deg, #ffd580 0%, #5ccfe6 50%, #d4bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 28px;
            color: #95e1d3;
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        .price {
            display: inline-block;
            background: linear-gradient(135deg, #ffd580 0%, #ffb347 100%);
            color: #1a1f2e;
            padding: 12px 30px;
            border-radius: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 32px;
            font-weight: 700;
        }
        
        /* Right side - Logo */
        .logo-side {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .logo-k {
            width: 200px;
            height: 200px;
            color: #ffd580;

            margin-bottom: 20px;
        }
        
        .logo-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 36px;

</head>

</html>
