<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keywords.chat OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #2d3544 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Decorative elements */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(30deg, #ffd580 12%, transparent 12.5%, transparent 87%, #ffd580 87.5%, #ffd580),
                linear-gradient(150deg, #ffd580 12%, transparent 12.5%, transparent 87%, #ffd580 87.5%, #ffd580),
                linear-gradient(30deg, #ffd580 12%, transparent 12.5%, transparent 87%, #ffd580 87.5%, #ffd580),
                linear-gradient(150deg, #ffd580 12%, transparent 12.5%, transparent 87%, #ffd580 87.5%, #ffd580);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            padding: 4rem;
            max-width: 900px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .logo-k {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd580;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 600;
            color: #cbccc6;
        }
        
        .badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 213, 128, 0.1);
            border: 1px solid rgba(255, 213, 128, 0.3);
            border-radius: 50px;
            color: #ffd580;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #cbccc6;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .highlight {
            background: linear-gradient(135deg, #ffd580 0%, #5ccfe6 50%, #d4bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #95e1d3;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .tagline {
            font-size: 1.4rem;
            color: #a6a9b0;
            margin-top: 2rem;
        }
        
        .price-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd580 0%, #ffb347 100%);
            color: #1f2430;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-size: 1.6rem;
            font-weight: 700;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="content">
        <div class="logo">
            <span class="logo-k">K</span>
            <span class="logo-text">Keywords.chat</span>
        </div>
        
        <div class="badge">✨ Chat-Based SEO Tool</div>
        
        <h1>
            SEO Research That<br>
            <span class="highlight">Understands</span> You
        </h1>
        
        <p class="subtitle">
            Affordable Alternative to Ahrefs & SEMrush
        </p>
        
        <div class="price-badge">
            Starting at $59/month
        </div>
        
        <p class="tagline">
            No complex dashboards • Just natural conversations
        </p>
    </div>
</body>
</html>
